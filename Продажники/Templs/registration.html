<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="../css/stlyle.css">
</head>
<body>
    <header>
   <div class="container-head">
    <img src="../images/leaf1.svg" alt="leaf1" class="leaf-1">
    <h1 class="Adventure">Adventure</h1>
    <img src="../images/leaf2.svg" alt="leaf2" class="leaf-2">
   </div>
    </header>

    <section>
        <div class="main-block">
            <h1 class="regestr">Регистрация</h1>
            <div class="profile-container">
                <div class="profile-icon" id="defaultIcon">
                    <img src="../images/Vector (2).svg" alt="defaultIcon" class="profile-icon">
                </div>
                <img id="profileImage" src="" alt="Фото профиля">
                <div class="profile-edit" onclick="triggerFileInput()">
                    <img src="../images/profile-edit.svg" alt="Редактировать">
                </div>
            </div>
            <input type="file" id="fileInput" accept="image/*" onchange="previewImage()">
            <div class="regestr-title">
                <form action="/submit-login" method="POST">
                    <label for="login">Логин</label>
                    <input type="text" id="login" name="username" placeholder="   логин" required>
                    <br><br>
                    
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" placeholder="   пароль" required>
                    <br><br>
                    
                    <input type="submit" value="зарегистрироваться" class="submit">
                </form>
            </div>
        </div>
        <script src="js/script.js"></script>
    </section>
    <footer>
        <div class="footer">
        <a href="" class="footer-call">
            <img src="../images/иконки_home 1.svg" alt="" class="footer-img">
        </a>
        <a href="" class="footer-home">
            <img src="../images/image (1).svg" alt="" class="footer-img">
        </a>
        <a href="" class="footer-profile">
            <img src="../images/image 3 (2).svg" alt="" class="footer-img">
        </a>
        </div>
    </div>
    </footer>
</body>
</html>
