        #leaves-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  pointer-events: none; /* Позволяет взаимодействовать с элементами под контейнером */
  z-index: 0; /* Низкий z-index для размещения позади других объектов */
}

.leaf {
  position: absolute;
  width: 15px;
  height: 30px;
  background-color: green;
  border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%; /* Овальная форма */
  opacity: 0.8;
  transform: rotate(45deg);
}

.leaf::before {
  content: "";
  position: absolute;
  top: 0;
  left: 50%;
  width: 2px; /* Толщина прожилки */
  height: 100%;
  background-color: black; /* Цвет прожилки */
  transform: translateX(-50%); /* Центровка по горизонтали */
  opacity: 0.6; /* Легкая прозрачность для реализма */
}
.main-block {
    position: relative;
}
       </style>  
       <script>
        document.addEventListener("DOMContentLoaded", () => {
          const leavesContainer = document.getElementById("leaves-container");
      
          function createLeaf() {
            const leaf = document.createElement("div");
            leaf.classList.add("leaf");
            leaf.style.left = Math.random() * 100 + "vw"; // Случайное положение по ширине
            leaf.style.top = "190px"; // Стартовое положение над экраном
            leavesContainer.appendChild(leaf);
      
            // Анимация падения листочков
            anime({
              targets: leaf,
              translateY: [0, window.innerHeight + 30], // Падает за пределы экрана
              translateX: {
                value: () => Math.random() * 50 - 25, // Легкое покачивание влево-вправо
                duration: 2000,
                easing: "easeInOutSine"
              },
              rotate: {
                value: () => Math.random() * 360,
                duration: 3000,
                easing: "easeInOutSine"
              },
              duration: 5000 + Math.random() * 3000, // Разная длительность падения
              easing: "linear",
              opacity: [1, 0], // Плавное исчезновение
              complete: function () {
                leaf.remove(); // Удаляем листочек после анимации
              }
            });
          }
      
          // Создаем листочки каждые 500 мс
          setInterval(createLeaf, 500);
        });
      </script>
